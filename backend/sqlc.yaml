version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/queries"
    schema: "./migrations"
    gen:
      go:
        package: "database"
        out: "./internal/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
